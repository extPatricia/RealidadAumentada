<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
	<script>
       AFRAME.registerComponent('video-handler', {
		init: function () {
		  this.initialized = false;
		},
		tick: function () {
		  if (!this.initialized && this.el.components.video && this.el.components.video.videoEl) {
		    this.videoElement = this.el.components.video.videoEl;
			//this.video = document.querySelector("#videoIciar");
			//this.video = this.el.querySelector('a-plane').getAttribute('material').src;
			//this.videoElement = document.querySelector(this.video);
			this.videoElement.pause();
			this.isPlaying = false;

			// Listener para perder el target
			// this.el.sceneEl.addEventListener('targetLost', () => {
			//   if (this.isPlaying) {
			//     this.video.pause();
			//     this.isPlaying = false;
			//     console.log("Target perdido: Video pausado automáticamente");
			//   }
			// });
			this.el.sceneEl.addEventListener('targetLost', (event) => {
			  if (event.detail.targetIndex === parseInt(this.el.getAttribute('mindar-image-target').targetIndex)) {
			    if (this.isPlaying) {
			      this.videoElement.pause();
			      this.isPlaying = false;
			      console.log(`Target ${event.detail.targetIndex} perdido: Video pausado automáticamente`);
			    }
			  }
			});
			
			this.el.addEventListener('click', () => {
				if (this.isPlaying) {
					this.videoElement.pause();
					console.log("Video Pausado");
				} else {
					this.videoElement.play();
					console.log("Video Reproduciendo");
				}
				this.isPlaying = !this.isPlaying;
			});
		  }
	    }
	 });
    </script>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
		  <video id="videoIciar" preload="auto" loop playsinline crossOrigin="anonymous" src="./videoIciar.mp4"></video>
		  <!--<video id="videoAmigos" preload="auto" loop playsinline crossOrigin="anonymous" src="./videoAmigos.mp4"></video>-->
		  <a-asset-item id="avatarModel" src="./sackboy.glb"></a-asset-item>
	  </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="near: 10; far: 10000; objects: .clickable"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
		<a-video class="clickable" video-handler src="#videoIciar" width="2" height="2.5" position="0 0 0" rotation="0 0 0"></a-video>
	  	<!--<a-plane
			class="clickable"
			video-handler
			material="src: #videoIciar"
			geometry="primitive: plane; width: 1; height: 2.5;"
			position="0 0 0"
			rotation="0 0 0"
			>
		</a-plane>--
	  </a-entity>
	 <!-- <a-entity mindar-image-target="targetIndex: 1">
		<!--<a-video class="clickable" video-handler smooth-position="bufferSize: 5" src="#videoAmigos" width="2" height="2.5" position="0 0 0" rotation="0 0 0"></a-video>
		  <a-plane
			class="clickable"
			video-handler
			smooth-position="bufferSize: 5"
			material="src: #videoAmigos"
			geometry="primitive: plane; width: 2; height: 2;"
			position="0 0 0"
			rotation="0 0 0"
			>
		</a-plane>
	  </a-entity>-->
	  <a-entity mindar-image-target="targetIndex: 2">
		 <a-gltf-model 
		  src="#avatarModel"
		  scale="1 1 1"
		  position="0 0 0.1">
		 </a-gltf-model>
	   </a-entity>
    </a-scene> 
  </body>
</html>
