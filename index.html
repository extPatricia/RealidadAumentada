
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.js"></script>
  </head>

  <body>
    <a-scene
      mindar-image="imageTargetSrc: https://cdn.glitch.global/03028441-5e45-4ed1-8a13-3628e91c7c39/targets.mind;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <video
          id="video"
          preload="auto"
          response-type="arraybuffer"
          loop
          crossorigin
          autoplay
          playsinline
          webkit-playsinline
        >
          <source
            src="https://cdn.glitch.global/03028441-5e45-4ed1-8a13-3628e91c7c39/video.mp4"
            type="video/mp4"
          />
        </video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-video
          src="#video"
          position="0 0 0"
          width="2"
          height="2"
          rotation="0 0 0"
          material="shader: flat"
          play-on-click
        ></a-video>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 1">
        <a-video
          src="#video"
          position="0 0 0"
          width="2"
          height="2"
          rotation="0 0 0"
          material="shader: flat"
          play-on-click
        ></a-video>
      </a-entity>
    </a-scene>

    <script>
      AFRAME.registerComponent("play-on-click", {
        init: function () {
          this.onClick = this.onClick.bind(this);
        },
        play: function () {
          window.addEventListener("click", this.onClick);
        },
        pause: function () {
          window.removeEventListener("click", this.onClick);
        },
        onClick: function (evt) {
          var videoEl = this.el.getAttribute("material").src;
          if (!videoEl) {
            return;
          }
          this.el.object3D.visible = true;
          videoEl.play();
        },
      });
    </script>
  </body>
</html>
