<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
		  <video
	          id="videoIciar" 
			  src="./videoIciar.mp4" 
			  preload="auto" 
			  response-type="arraybuffer" 
			  loop
			  autoplay
	          crossorigin
	          playsinline
	          webkit-playsinline>	  
		  </video>
		  <video
	          id="videoAmigos" 
			  src="./videoAmigos.mp4" 
			  preload="auto" 
			  response-type="arraybuffer" 
			  loop
			  autoplay
	          crossorigin
	          playsinline
	          webkit-playsinline>	  
		  </video>
		  <a-asset-item id="avatarModel" src="./sackboy.glb"></a-asset-item>
	  </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0" pause-on-target-lost="video: #videoIciar">
		<a-video src="#videoIciar" position="0 0 0.1" width="2" height="3" rotation="0 0 0" material="shader: flat" play-on-click></a-video>	
	  </a-entity>
	  <a-entity mindar-image-target="targetIndex: 1" pause-on-target-lost="video: #videoAmigos">
		<a-video src="#videoAmigos" position="0 0 0.1" width="2" height="2" rotation="0 0 0" material="shader: flat" play-on-click></a-video>
	  </a-entity>
	  <a-entity mindar-image-target="targetIndex: 2">
		 <a-gltf-model 
		  src="#avatarModel"
		  scale="1 1 1"
		  position="0 0 0.1">
		 </a-gltf-model>
	   </a-entity>
    </a-scene>
	  <script>
  AFRAME.registerComponent("play-on-click", {
    schema: { video: { type: "selector" } },

    init: function () {
      const video = this.data.video;
      this.targetVisible = false;

      // Detectar si el target está visible
      this.el.parentEl.addEventListener("targetFound", () => {
        this.targetVisible = true;
      });

      this.el.parentEl.addEventListener("targetLost", () => {
        this.targetVisible = false;
      });

      // Reproducir solo si el target está visible
      window.addEventListener("click", () => {
        if (this.targetVisible) {
          video.play();
        }
      });
    }
  });
</script>

    <!-- COMPONENTE: PAUSAR VIDEO AL PERDER EL TARGET -->
    <script>
      AFRAME.registerComponent("pause-on-target-lost", {
        schema: { video: { type: "selector" } },

        init: function () {
          const video = this.data.video;

          this.el.addEventListener("targetLost", () => {
            video.pause();
          });
        }
      });
    </script>
    
  </body>
</html>
