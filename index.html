<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
		  <video
	          id="videoIciar" 
			  src="./videoIciar.mp4" 
			  preload="auto" 
			  response-type="arraybuffer" 
			  loop
	          crossorigin
	          playsinline
	          webkit-playsinline>	  
		  </video>
		  <video
	          id="videoAmigos" 
			  src="./videoAmigos.mp4" 
			  preload="auto" 
			  response-type="arraybuffer" 
			  loop
	          crossorigin
	          playsinline
	          webkit-playsinline>	  
		  </video>
		  <a-asset-item id="avatarModel" src="./sackboy.glb"></a-asset-item>
	  </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0" pause-on-lost>
		<a-video src="#videoIciar" position="0 0 0.1" width="1" height="2" rotation="0 0 0" material="shader: flat" play-on-click></a-video>	
	  </a-entity>
	  <a-entity mindar-image-target="targetIndex: 1" pause-on-lost>
		<a-video src="#videoAmigos" position="0 0 0.1" width="1" height="1" rotation="0 0 0" material="shader: flat" play-on-click></a-video>
	  </a-entity>
	  <a-entity mindar-image-target="targetIndex: 2">
		 <a-gltf-model 
		  src="#avatarModel"
		  scale="1 1 1"
		  position="0 0 0.1">
		 </a-gltf-model>
	   </a-entity>
    </a-scene>
	  <script>
       AFRAME.registerComponent("play-on-click", {
         init: function () {
           this.onClick = this.onClick.bind(this);
         },
         play: function () {
           window.addEventListener("click", this.onClick);
         },
         pause: function () {
           window.removeEventListener("click", this.onClick);
         },
         onClick: function (evt) {
           // Pausar todos los otros videos antes de reproducir este
           const allVideos = document.querySelectorAll('a-video');
           allVideos.forEach(video => {
             if (video !== this.el) {
               const otherVideoEl = video.getAttribute("material").src;
               if (otherVideoEl) {
                 otherVideoEl.pause();
                 otherVideoEl.currentTime = 0; // Reiniciar al inicio si es necesario
               }
             }
           });
		   var videoEl = this.el.getAttribute("material").src;
           if (!videoEl) {
             return;
           }
           this.el.object3D.visible = true;
           videoEl.play();
         },
       });

		AFRAME.registerComponent("pause-on-lost", {
         init: function () {
           this.el.addEventListener('targetLost', () => {
             const video = this.el.querySelector('a-video');
             if (video) {
               const videoEl = video.getAttribute('material').src;
               videoEl.pause();
               videoEl.currentTime = 0;
               video.object3D.visible = false;
             }
           });
         }
       });
	
    </script>
  </body>
</html>
