<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
		  <video
	          id="videoIciar" 
			  src="./videoIciar.mp4" 
			  preload="auto" 
			  response-type="arraybuffer" 
			  loop
			  autoplay
	          crossorigin
	          playsinline
	          webkit-playsinline>	  
		  </video>
		  <video
	          id="videoAmigos" 
			  src="./videoAmigos.mp4" 
			  preload="auto" 
			  response-type="arraybuffer" 
			  loop
			  autoplay
	          crossorigin
	          playsinline
	          webkit-playsinline>	  
		  </video>
		  <a-asset-item id="avatarModel" src="./sackboy.glb"></a-asset-item>
	  </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0" control-video-target="video: #videoIciar">
		<a-video src="#videoIciar" position="0 0 0.1" width="2" height="3" rotation="0 0 0" material="shader: flat"></a-video>	
	  </a-entity>
	  <a-entity mindar-image-target="targetIndex: 1" control-video-target="video: #videoAmigos">
		<a-video src="#videoAmigos" position="0 0 0.1" width="2" height="2" rotation="0 0 0" material="shader: flat"></a-video>
	  </a-entity>
	  <a-entity mindar-image-target="targetIndex: 2">
		 <a-gltf-model 
		  src="#avatarModel"
		  scale="1 1 1"
		  position="0 0 0.1">
		 </a-gltf-model>
	   </a-entity>
    </a-scene>

      //     videoEl.play();

		  AFRAME.registerComponent("control-video-target", {
        schema: {
          video: { type: 'selector' }
        },

        init: function () {
          const video = this.data.video;

          // Cuando la imagen aparece
          this.el.addEventListener("targetFound", () => {
            console.log("Target detectado");
            video.play();
          });

          // Cuando la imagen desaparece
          this.el.addEventListener("targetLost", () => {
            console.log("Target perdido");
            video.pause();
            video.currentTime = 0; // Reiniciar (opcional)
          });
        }
      });
    </script>
  </body>
</html>
