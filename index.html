<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
		  <video id="videoIciar" autoplay="false" loop="true" src="./videoIciar.mp4"></video>
		 <!-- <video id="videoAmigos" autoplay="false" loop="true" src="./videoAmigos.mp4"></video>-->
		  <a-asset-item id="avatarModel" src="./sackboy.glb"></a-asset-item>
	  </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mytarget mindar-image-target="targetIndex: 0">
		<a-video src="#videoIciar" webkit-playsinline playsinline width="2" height="3" position="0 0 0" rotation="0 0 0"></a-video>
	  </a-entity>
	  <!--<a-entity mindar-image-target="targetIndex: 1">
		<a-video id="videoAmigos" webkit-playsinline playsinline position="0 0 0" width="2" height="2" rotation="0 0 0"></a-video>
	  </a-entity>-->
	  <a-entity mindar-image-target="targetIndex: 2">
		 <a-gltf-model 
		  src="#avatarModel"
		  scale="1 1 1"
		  position="0 0 0.1">
		 </a-gltf-model>
	   </a-entity>
    </a-scene>
	  <script>
       AFRAME.registerComponent('mytarget', {
        init: function () {
          this.el.addEventListener('targetFound', event => {
            console.log("target found");
            const video = this.el.querySelector('a-video');
            if (video) {
              video.object3D.visible = true;
              const videoEl = video.getAttribute('material').src;
              if (videoEl) {
                videoEl.play();
              }
            }
          });
          this.el.addEventListener('targetLost', event => {
            console.log("target found");
          	const video = this.el.querySelector('a-video');
            if (video) {
              const videoEl = video.getAttribute('material').src;
              if (videoEl) {
                videoEl.pause();
              }
              video.object3D.visible = false;
            }
          });
        }
      });
    </script>
  </body>
</html>
